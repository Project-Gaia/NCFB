<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Volunteer App</title>
    <!-- Bootstrap core css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Application css -->
    <link href="assets/css/application.css" rel="stylesheet">
    <!-- jQuery ui css -->
    <link href="assets/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="assets/css/jquery-ui.structure.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="header-region"></div>

    <div id="app-container">
        <div id="main-region" class="container"></div>
    </div>

    <script type="text/template" id="welcome-screen-template">
      <div class="jumbotron">
        <h1> Welcome to NC Food Bank</h1>
        <div>
          <button id="welcome-check-in-btn" class="btn btn-large btn-success"> Check-In </button>
          <button id="welcome-check-out-btn" class="btn btn-large btn-danger"> Check-Out </button>
        </div>
      </div>
    </script>

    <script type="text/template" id="applicable-options-template">
      <h1>Select the applicable options</h1>
      <div>
        <p>
          <label for="num-hours-spinner">Number of Hours:</label><br>
          <input id="num-hours-spinner" name="value">
        </p>
        <input type="radio" name="volunteer-type" value="individual">Individual<br>
        <input type="radio" name="volunteer-type" value="group">Group<br>
        <input type="radio" name="volunteer-type" value="court-ordered">Court Ordered<br>
      </div>

      <button id="applicable-options-next-btn" class="btn btn-large btn-success"> Next </button>
    </script>

    <script type="text/template" id="individual-finder-template">
      <h1>Find yourself and check-in</h1>

      <p>
        <label for "individual-finder-first-name-txtbox">First Name:</label><br>
        <input id="individual-finder-first-name-txtbox"><br>
        <label for "individual-finder-last-name-txtbox">Last Name:</label><br>
        <input id="individual-finder-last-name-txtbox"><br>
        <label for "individual-finder-dob-datepicker">Date of Birth:</label><br>
        <input id="individual-finder-dob-datepicker">
      </p>

      <button id="individual-finder-find-btn" class="btn btn-large btn-warning">Find</button>
      <button id="individual-finder-check-in-btn" class="btn btn-large btn-success">Check-In</button>
      <button id="individual-finder-start-over-btn" class="btn btn-large btn-danger">Start Over</button>
    </script>

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/vendor/jquery-ui.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/underscore.js"></script>
    <script src="assets/js/vendor/backbone.js"></script>
    <script src="assets/js/vendor/backbone.marionette.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/entities/person.js"></script>
    <script src="assets/js/apps/volunteer_app.js"></script>
    <script src="assets/js/apps/applicable_options_view.js"></script>
    <script src="assets/js/apps/applicable_options_controller.js"></script>
    <script src="assets/js/apps/welcome_screen_view.js"></script>
    <script src="assets/js/apps/welcome_screen_controller.js"></script>
    <script src="assets/js/apps/individual_finder_view.js"></script>
    <script src="assets/js/apps/individual_finder_controller.js"></script>
    <script type="text/javascript">
      VolunteerManager.start();
    </script>
  </body>
</html>
