<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Volunteer App</title>
    <!-- Bootstrap core css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Application css -->
    <link href="assets/css/application.css" rel="stylesheet">
    <!-- jQuery ui css -->
    <link href="assets/css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="assets/css/jquery-ui.structure.min.css" rel="stylesheet">
    <!-- Backbone.Modal css -->
    <link href="assets/css/backbone.modal.css" rel="stylesheet">
    <link href="assets/css/backbone.modal.theme.css" rel="stylesheet">
  </head>
  <body>

    <div id="header-region"></div>

    <div id="app-container">
        <div id="main-region" class="container"></div>
    </div>

    <script type="text/template" id="welcome-screen-template">
      <div class="jumbotron">
        <h1> Welcome to NC Food Bank</h1>
        <div>
          <button id="welcome-check-in-btn" class="btn btn-large btn-success"> Check-In </button>
          <button id="welcome-check-out-btn" class="btn btn-large btn-danger"> Check-Out </button>
        </div>
      </div>
    </script>

    <script type="text/template" id="applicable-options-template">
      <h1>Select the applicable options</h1>
      <div>
        <p>
          <label for="num-hours-spinner">Number of Hours:</label><br>
          <input id="num-hours-spinner" class="form-control" name="value">
        </p>
        <label class="radio-inline">
          <input type="radio" name="volunteer-type" value="individual" id="applicable-options-individual-radio-box">Individual
        </label>
        <br>
        <label class="radio-inline">
          <input type="radio" name="volunteer-type" value="group" id="applicable-options-group-radio-box">Group
        </label>
        <br>
        <label class="radio-inline">
          <input type="radio" name="volunteer-type" value="court-ordered" id="applicable-options-court-ordered-radiobox">Court Ordered
        </label>
        <br>
      </div>

      <div id="applicable-options-group-picker-section" class="hidden">
          <br>
          <p>
            <div id="applicable-options-group-picker-dropdown-div" class="form-group">
              <label for "applicable-options-group-picker-dropdown">Group Name:</label>
              <br>
              <input id="applicable-options-group-picker-dropdown" class="form-control" style="width:152px">
              <br>
            </div>
          </p>
          <br>
      </div>
      <br>

      <button id="applicable-options-next-btn" class="btn btn-large btn-success"> Next </button>
    </script>

    <script type="text/template" id="individual-finder-template">
      <div id="individual-finder-check-in-header-div">
        <h1>Find yourself and check-in</h1>
      </div>
      <div id="individual-finder-check-out-header-div" class="hidden">
        <h1>Find yourself and check-out</h1>
      </div>

      <p>
        <div id="individual-finder-first-name-txtbox-div" class="form-group">
          <label for "individual-finder-first-name-txtbox">First Name:</label>
          <br>
          <input id="individual-finder-first-name-txtbox" class="form-control" style="width:152px">
        </div>
        <div id="individual-finder-last-name-txtbox-div" class="form-group">
          <label for "individual-finder-last-name-txtbox">Last Name:</label>
          <br>
          <input id="individual-finder-last-name-txtbox" class="form-control" style="width:152px">
        </div>
        <div id="individual-finder-dob-datepicker-div" class="form-group">
          <label for "individual-finder-dob-datepicker">Date of Birth:</label>
          <br>
          <input id="individual-finder-dob-datepicker" class="form-control" style="width:152px">
        </div>
      </p>

      <div id="individual-finder-court-ordered-section" class="hidden">
        <p>
          <div id="individual-finder-court-ordered-code-txtbox-div" class="form-group">
            <label for "individual-finder-court-order-code-txtbox">Court Order Verification Code:</label>
            <br>
            <input id="individual-finder-court-order-code-txtbox" type=password class="form-control" style="width:152px">
            <br>
          </div>
        </p>
      </div>

      <div id="individual-finder-record-found" class="hidden">
        <p>
          Record found.
        </p>
      </div>

      <div id="individual-finder-cannot-find-user" class="hidden">
        <div>
          We were unable to find you, please make sure your information is correct.
        </div>
        <div>
          Or click the button below to create NC Food Bank account.
        </div>
        <button id="individual-finder-create-account-btn" class="btn btn-large btn-info">Create Account</button>
        <br>
        <br>
      </div>
      <button id="individual-finder-find-btn" class="btn btn-large btn-warning">Find</button>
      <button id="individual-finder-check-in-btn" class="btn btn-large btn-success" disabled>Check-In</button>
      <button id="individual-finder-check-out-btn" class="btn btn-large btn-success hidden" disabled>Check-Out</button>
      <button id="individual-finder-start-over-btn" class="btn btn-large btn-danger">Start Over</button>
    </script>

    <script type="text/template" id="sign-up-template">
      <h1>Create an account</h1>
      <div class="app" id="terms-modal-container"></div>

      <p>
        <div id="sign-up-first-name-txtbox-div" class="form-group">
          <label for "sign-up-first-name-txtbox">First Name</label><br>
          <input id="sign-up-first-name-txtbox" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-last-name-txtbox-div" class="form-group">
          <label for "sign-up-last-name-txtbox">Last Name</label><br>
          <input id="sign-up-last-name-txtbox" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-company-school-org-div" class="form-group">
          <label for "sign-up-company-school-org">Company/School/Organization</label><br>
          <input id="sign-up-company-school-org" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-address-div" class="form-group">
          <label for "sign-up-address">Permanent Address</label><br>
          <input id="sign-up-address" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-home-phone-div" class="form-group">
          <label for "sign-up-home-phone">Home Phone</label><br>
          <input id="sign-up-home-phone" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-cell-phone-div" class="form-group">
          <label for "sign-up-cell-phone">Cell Phone</label><br>
          <input id="sign-up-cell-phone" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-email-div" class="form-group">
          <label for "sign-up-email">Email</label><br>
          <input id="sign-up-email" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-dob-datepicker-div" class="form-group">
          <label for "sign-up-dob-datepicker">Date of Birth</label><br>
          <input id="sign-up-dob-datepicker" class="form-control" style="width:152px"><br>
        </div>

        <label>
          Do you have any physical restrictions or special needs
        </label><br>

        <label class="checkbox-inline">
          <input type="checkbox" id="sign-up-no-physical-restrictions-checkbox">No
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="sign-up-yes-physical-restrictions-checkbox">Yes
        </label>
        <br>

        <label>
          Do you have any special skills or areas of interest?
        </label><br>

        <label class="checkbox-inline">
          <input type="checkbox" id="sign-up-no-special-skills-checkbox">No
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="sign-up-yes-special-skills-checkbox">Yes
        </label>
        <br>
        <br>

        <div id="sign-up-emergency-contact-div" class="form-group">
          <label for "sign-up-emergency-contact">Emergency Contact</label><br>
          <input id="sign-up-emergency-contact" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-emergency-contact-phone-div" class="form-group">
          <label for "sign-up-emergency-contact-phone">Emergency Contact Phone #</label><br>
          <input id="sign-up-emergency-contact-phone" class="form-control" style="width:152px"><br>
        </div>
        <div id="sign-up-emergency-contact-relationship-div" class="form-group">
          <label for "sign-up-emergency-contact-relationship">Relationship with Emergency Contact</label><br>
          <input id="sign-up-emergency-contact-relationship" class="form-control" style="width:152px"><br>
        </div>
        <label class="checkbox-inline">
          <input type="checkbox" id="sign-up-terms-agreement">I agree with NC Food Bank
          <a href="#signUp" class="open" id="terms-link">
            terms.
          </a>
        </label>
        <br>
      </p>

      <button id="sign-up-create-btn" class="btn btn-large btn-success">Create</button>
      <button id="sign-up-cancel-btn" class="btn btn-large btn-danger">Cancel</button>

    </script>

    <script type="text/template" id="group-finder-template">

      <h1>Find members and check-in</h1>

      <div class="row">
        <div class="col-sm-4">
          <p>
            <label for "group-finder-first-name-txtbox">First Name:</label><br>
            <input id="group-finder-first-name-txtbox"><br>
            <label for "group-finder-last-name-txtbox">Last Name:</label><br>
            <input id="group-finder-last-name-txtbox"><br>
            <label for "group-finder-dob-datepicker">Date of Birth:</label><br>
            <input id="group-finder-dob-datepicker">
          </p>
        </div>
        <div class="col-sm-4">
          <p>
            <label for "group-finder-member-list">Group Members</label><br>
            <div id="group-finder-member-list">
              Mark S<br>
              Sai M<br>
            </div>
          </p>
        </div>
    </div>

    <button id="group-finder-find-btn" class="btn btn-large btn-warning">Find and Add</button>
    <button id="group-finder-check-in-btn" class="btn btn-large btn-success">Check-In</button>
    <button id="group-finder-start-over-btn" class="btn btn-large btn-danger">Start Over</button>

    </script>

    <script type="text/template" id="check-in-successful-template">
      <div id="check-in-successful-div">
        <h1>
          <span class="label label-success">Check-In Successful!</span>
        </h1>
      </div>
      <div id="check-out-successful-div" class="hidden">
        <h1>
          <span class="label label-success">Check-Out Successful!</span>
        </h1>
      </div>
      <br>
      <br>
      <button id="check-in-successful-start-over-btn" class="btn btn-large btn-primary">Start Over</button>

    </script>

    <script type="text/template" id="modal-template">
      <div class="bbm-modal__topbar">
        <h3 class="bbm-modal__title">Consent Form</h3>
        <p>
          I understand that volunteerism at the Food Bank of Central & Eastern North Carolina may sometimes mean working in warehouse conditions and can sometimes include but is not limited to lifting, working around heavy moving equipment and handling damaged food products. I hereby accept and assume full responsibility for any injury I might suffer while volunteering at the Food Bank of Central & Eastern North of Carolina. Volunteers are expected to follow safety rules and all other rules related to the warehouse. In the event of injury parents/guardians authorizes Food bank staff to seek treatment for minor volunteers (volunteers under 18 years of age) and to take other action should a medical emergency arise and waive and release my right for damages.
          <br>
          <br>
          <b>Parental Permission:</b> The Food Bank of Central & Eastern North Carolina will take all precautions to provide and maintain a safe environment for its volunteers. Volunteers are expected to follow safety rules and all other rules related to the warehouse. The Food Banks accepts no liability for minor volunteers who leave the Food Bank property without parental or guardian consent.
          <br>
          <br>
          <b>Photo release:</b> I hereby give the Food Bank of Central & Eastern North Carolina permission to copyright and/or use, reuse and/or publish and/or republish pictures or images of me for the purpose of illustration, advertising, and promoting the Food Bank of Central & Eastern North Carolina thorugh any medium. The Food Bank of Central & Eastern North Carolina has the right to change or alter this material
        </p>
      </div>
      <div class="bbm-modal__section">
      </div>
      <div class="bbm-modal__bottombar">
        <button class="btn btn-large btn-success btn-agree" id="btn-agree-terms">I agree</button>
        <button class="btn btn-large btn-danger btn-disagree" id="btn-disagree-terms">Cancel</button>
      </div>
    </script>

    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>

    <script src="assets/js/apps/individual_finder_controller.js"></script>
    <script src="assets/js/apps/group_finder_view.js"></script>
    <script src="assets/js/apps/group_finder_controller.js"></script>
    <script src="assets/js/apps/sign_up_view.js"></script>
    <script src="assets/js/apps/sign_up_controller.js"></script>
    <script src="assets/js/apps/check_in_successful_view.js"></script>
    <script src="assets/js/apps/check_in_successful_controller.js"></script>

    <script type="text/javascript">
      VolunteerManager.start();
    </script>
  </body>
</html>
